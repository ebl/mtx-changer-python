# waa - 20230521
#
# This standard "ini" style file is required by the
# mtx-changer-python.py script. Put your customizations
# here, not in the script itself.
#
# Additionally, if you have more than one tape library managed
# by your Storage Daemon, this one configuration file may be
# used to manage the specific settings for each of them.
# ------------------------------------------------------------
#
# This is the DEFAULT section. If no '-s section' is specififed on
# the command line, only the settings in this section will be used.
# Use custom sections to override any setting in the DEFAULT section.
# -------------------------------------------------------------------
[DEFAULT]

# Locations of binaries and log file
# ----------------------------------
mt_bin = mt                                            # Path to the 'mt' tape drive utility.
mtx_bin = mtx                                          # Path to the 'mtx' tape library utility.
lsscsi_bin = lsscsi                                    # Path to the 'lsscsi' utility.
tapeinfo_bin = tapeinfo                                # Path to the 'tapeinfo' tape drive utility.
mtx_log_file = /opt/bacula/log/mtx-changer-python.log  # When debug is enabled, all actions and outputs are written here.

conf_version = 1.00           # This 'conf_version' must match the 'version' variable in the mtx-changer-python.py script.
offline = False               # Set to True if you want to do offline before unload.
offline_sleep = 0             # Number of seconds to wait after a drive offline command.
load_wait = 300               # Maximun number of seconds to wait for a drive to be online after a load command.
load_sleep = 0                # Number of additional seconds to wait after a drive signals a tape is loaded.
inventory = False             # Set to True to do an inventory before a status. Not normally needed.
include_import_export = True  # Should we include the IMPORT/EXPORT slots in the outputs, making them valid slots to move to/from?
vxa_packetloader = False      # If you have a VXA PacketLoader, it might display a different
                              # Storage Element line, so try setting this to True.

# Automatic tape drive cleaning variables
# ---------------------------------------
chk_drive = True   # Should a drive be checked with tapeinfo after being unloaded?
auto_clean = True  # Should a drive be automatically cleaned if tapeinfo shows cleaning alert codes 20, or 21?
clean_wait = 2     # How long in seconds to wait before attemtpting to unload the cleaning tape?
cln_str = CLN      # The string the cleaning tapes' labels start with.

# Debug logging variables
# -----------------------
chgr_id =         # If you have multiple libraries managed by one SD, set this variable
                  # to a different string for each one. If this variable is set, the string
                  # will be printed after the time stamp in the debug log file so you can
                  # identify which library each message is about. Alternately, you may have
                  # each library's messages be written to its own log file by setting the
                  # 'mtx_log_file' variable in each [section] below and leaving this empty.
debug = True      # Set to True if you want all actions written to the mtx_log_file.
debug_level = 20  # Valid levels:  0 - Do not log anything.
#                                 10 - Log just the starting header showing variables.
#                                 20 - Log basic information about the operations being performed and their results.
#                                 30 - Log command lines for external utilities called: ls, uname, lsscsi, mt, mtx.
#                                 40 - Log full output (result code, stdout, stderr) of all external commands.
#                                 50 - Log everything including function names as the are called.

# Overrides for each connected library.
# Some example sections to be called with '-s section' command line option.
# /opt/bacula/scripts/mtx-changer-python.py -s dell_library <rest of options>
# ---------------------------------------------------------------------------
[dell_library]
debug = True
debug_level = 40
chgr_id = Dell Library
mtx_log_file = /opt/bacula/log/dell_library.log

[vxa_library]
debug = True
chgr_id = VXA Packetloader
vxa_packetloader = True
mtx_log_file = /opt/bacula/log/vxa_library.log

[l80_library]
debug = True
chgr_id = L80_Library
mtx_log_file = /opt/bacula/log/l80_library.log

[l700_library]
debug = True
chgr_id = L700_Library
inventory = True
mtx_log_file = /opt/bacula/log/l700_library.log

